<html>
    <body onload="checkCookies()">
        <!--最常用的调用事件
        <button type="button" onclick="displayDate()">点这里</button>-->
        <!--通过DOM分配事件
        <button id="myBtn">点这里</button>-->
        <p id="demo"></p><br>
        <!--onchange事件
        输入一个单词： <input type="text" id="fname" onchange="upercase()"><br>-->
        <!--鼠标的悬停和移除事件
        <input type="text" id="fname" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:deeppink;width: 120px;height: 20px;padding: 40px;">-->
        <script>
            /*通过DOM分配事件
            document.getElementById("myBtn").onclick=function(){displayDate()};*/
            function displayDate(){
                document.getElementById('demo').innerHTML=Date();
            }
            function checkCookies(){
                if(navigator.cookieEnabled==false){
                    alert('Cookies 不可用');
                }
                else{
                    alert('Cookies 可用');
                }
            }
            function upercase(){
                var x=document.getElementById('fname');
                x.value=x.value.toUpperCase();
            }
            function mOver(object){
                var x=document.getElementById('fname');
                x.value="Thank You";
            }
            function mOut(object){
                var x=document.getElementById('fname');
                x.value="Mouse Over Me";
            }
        </script>
    </body>
</html>
