<html>
    <body>
        <button type="button" id="btn1">点击我</button>
        <script>
            //构造函数
            function Person(first,last,age,eye){
                this.firstName=first;
                this.lastName=last;
                this.age=age;
                this.eyeColor=eye;
            }
            //无法在构造函数外添加属性...
            Person.nationality="English";
            //prototype继承
            Person.prototype.nationality="USA";
            Person.prototype.skill=function(x){
                window.alert(x);
            }
            //结论：prototype的作用是为构造函数追加属性和方法的...
            var myFather=new Person('John','Doe',50,'blue');
            var myMother=new Person('Sally','Rally',48,'gree');
            btn1.innerHTML="我的父亲年龄是 "+myFather.age + "。 我的母亲年龄是 "+myMother.age+" 国籍是 "+myFather.nationality +myFather.skill('haha');
        </script>
    </body>
</html>
